<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1, h2 {
            color: #201799;
        }

        #welcomeSection img {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div id="welcomeSection">
    <h1>Welcome to the Student Portal</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Students_in_class.jpg/640px-Students_in_class.jpg" alt="Students Image">
    <br>
    <button onclick="showStudents()">Go to Students List</button>
</div>

<div id="studentsSection" style="display:none;">
    <h2>Students List</h2>
    <table id="studentsTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mark</th>
        </tr>
    </table>
    <button onclick="backToWelcome()">Back</button>
</div>

<script>
// Sample student data
const students = [
    { name: "Alice", age: 16, mark: 85 },
    { name: "Bob", age: 17, mark: 92 },
    { name: "Charlie", age: 16, mark: 78 },
    { name: "Diana", age: 17, mark: 88 }
];

// Show students table
function showStudents() {
    document.getElementById('welcomeSection').style.display = 'none';
    document.getElementById('studentsSection').style.display = 'block';

    const table = document.getElementById('studentsTable');

    // Clear previous rows except header
    table.innerHTML = `<tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mark</th>
    </tr>`;

    students.forEach(student => {
        let row = table.insertRow();
        let nameCell = row.insertCell(0);
        let ageCell = row.insertCell(1);
        let markCell = row.insertCell(2);

        nameCell.textContent = student.name;
        ageCell.textContent = student.age;
        markCell.textContent = student.mark;
    });
}

// Back to welcome screen
function backToWelcome() {
    document.getElementById('studentsSection').style.display = 'none';
    document.getElementById('welcomeSection').style.display = 'block';
}
</script>

</body>
</html>
