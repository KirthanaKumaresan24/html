<!DOCTYPE html>
<html>
<head>
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: green;
        }
        p {
            margin: 10px 0;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>âœ” Application Submitted Successfully!</h2>

    <p><strong>Name:</strong> <span id="fullname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Position:</strong> <span id="position"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Additional Info:</strong> <span id="info"></span></p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("fullname").textContent = params.get("fullname");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("position").textContent = params.get("position");
    document.getElementById("gender").textContent = params.get("gender");
    document.getElementById("info").textContent = params.get("info");
</script>
</body>
</html>
