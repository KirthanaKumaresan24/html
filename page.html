<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #201799;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #fff;
            text-align: left;
        }
        th {
            background-color: #080808;
        }
        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Students Information</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>John</td>
            <td>A</td>
            <td>95</td>
        </tr>
        <tr>
            <td> Smith</td>
            <td>B+</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>A-</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>B</td>
            <td>82</td>
        </tr>
    </table>
</div>

</body>
</html>
